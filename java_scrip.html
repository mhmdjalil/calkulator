    <div class="container">
        <div class="mt-5">
            <h2 class="text-center">Hitung Luas Persegi Panjang</h2>

            <label for="panjang">Panjang :</label>
            <input type="number" class="form-control" id="panjang" placeholder="Masukkan Panjang">

            <label for="lebar">Lebar :</label>
            <input type="number" class="form-control" id="lebar" placeholder="Masukkan Lebar">

            <button class="btn btn-success mt-3" onclick="hasilLuas()">Hitung</button>

            <div>
                <label for="hasilLuas" class="mt-3">Hasil :</label>
                <p class="form-control" id="hasilLuas"></p>
            </div>
            <script>
                function hasilLuas() {
                    var panjang = parseFloat(document.getElementById("panjang").value);
                    var lebar = parseFloat(document.getElementById("lebar").value);
                    var luas = panjang * lebar;

                    document.getElementById("hasilLuas").innerHTML = "Luasnya adalah : " + luas;
                }
            </script>
        </div>
        <hr>
        <div class="mt-5">
            <h2 class="text-center">Pemeriksaan Angka</h2>

            <label for="angka">Periksa Angka</label>
            <input type="number" id="angka" class="form-control" placeholder="Masukkan Angka">

            <button class="btn btn-success mt-3" onclick="pemeriksaanAngka()">Periksa</button>

            <div class="mt-3">
                <label for="hasilPemeriksaan">Hasil :</label>
                <p class="form-control" id="hasilPemeriksaan"></p>
            </div>

            <script>
                function pemeriksaanAngka() {
                    var angka = parseFloat(document.getElementById("angka").value);

                    if (angka > 0) {
                        document.getElementById("hasilPemeriksaan").innerHTML = angka + " adalah positif.";
                    } else if (angka < 0) {
                        document.getElementById("hasilPemeriksaan").innerHTML = angka + " adalah negatif.";
                    } else {
                        document.getElementById("hasilPemeriksaan").innerHTML = angka + " adalah nol.";
                    }
                }
            </script>
        </div>
